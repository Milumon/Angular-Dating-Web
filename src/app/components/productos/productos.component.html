<section id="productos" class="padded">
  <div class="container">
    <h2>Productos</h2>
    <div class="divisor"></div>
    <h1>{{frase}}</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Indique expresión a buscar</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escriba aquí"
            [(ngModel)]="productosFilter.name">
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th (click) = "setOrder('alpha3Code')"
                    [class.ordenactive]="order==='alpha3Code'">
                    Código
                    <span [hidden]="!reverse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                          </svg>
                    </span> 
                    <span [hidden]="reverse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </span> 
                </th>
                <th>País</th>
                <th (click) = "setOrder('capital')"
                    [class.ordenactive]="order==='capital'">
                    Capital
                    <span [hidden]="!reverse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                          </svg>
                    </span> 
                    <span [hidden]="reverse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </span> 
                </th>
                <th>Subregión</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let filaproducto of listaProductos
                                | filterBy: productosFilter 
                                | orderBy: order: reverse
                                | paginate: { itemsPerPage: 10, currentPage: paginaActual }"
                [routerLink]="['/productodetalle/' + filaproducto.alpha3Code]">
                <td>{{filaproducto.alpha3Code}}</td>
                <td>{{filaproducto.name}}</td>
                <td>{{filaproducto.capital}}</td>
                <td>{{filaproducto.subregion}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
</div>
